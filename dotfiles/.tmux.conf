# tmux config
# credit to http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Set scrollback history to 200000 (200k)
set -g history-limit 200000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# No delay for escape key press
set -sg escape-time 0

# Set the default terminal mode to 256color mode
set -g default-terminal "xterm-256color"

# Automatict set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Size windows based on clients looking at that window
setw -g aggressive-resize on

#
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Pass along xterm-style key sequences to programs running inside tmux
set-option -gw xterm-keys on

# Mouse support. Default off
set -g mouse off
# toggle mouse on/off
bind m set -g mouse

######################
###   KEY REMAP    ###
######################

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"


######################
###     DESIGN     ###
######################

## mode changes {
setw -g clock-mode-colour colour135
setw -g clock-mode-style 24
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }


## pane changes {
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
# }


## statusbar changes {
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-left-length 20
set -g status-justify left
set -g status-interval 2
set -g status-right '#[fg=colour51] #H %d %b %Y %H:%M'
set -g status-right-length 60
# }


## window changes {
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }


## message changes {
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
# }
